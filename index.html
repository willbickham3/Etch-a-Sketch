<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src ="./script.js" defer></script>
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <div class="grid-button">     
        <label for="grid-size">Grid Size:</label>
        <input type="number" id="pixels" placeholder="1-100" min="1" max="100">
        <button class="create-grid">Create Grid</button>
    </div>
    <div class="button-container">
        <button class="color-button" data-color="black">Black</button>
        <button class="color-button" data-color="random">Random Color</button>
        <button class="color-button" data-color="white">Eraser</button>
    </div>

    <div class="container">
        <div class="grid-container"></div>
    </div>

    <div class="reset-button">
        <button class="reset">Reset Grid</button>
    </div>
</body>
</html>
